<table class="reservation-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Date</th>
      <th>Durée</th>
      <th>ID Trottinette</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.id }}</td>
      <td>{{ r.email }}</td>
      <td>{{ r.telephone }}</td>
      <td>{{ r.dateDebut }}</td>
      <td>{{ r.nbHeures }}</td>
      <td>{{ r.idTrottinette }}</td>
    </tr>
  </tbody>
</table>
