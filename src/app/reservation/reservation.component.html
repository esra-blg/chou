<table class="reservation-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Date</th>
      <th>Durée</th>
      <th>ID Trottinette</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.id }}</td>
      <td>{{ r.email }}</td>
      <td>{{ r.telephone }}</td>
      <td>{{ r.dateDebut }}</td>
      <td>{{ r.nbHeures }}</td>
      <td>{{ r.idTrottinette }}</td>
      <td>
        <button class="action-button edit" [routerLink]="['/edit-reservation', r.id]">Modifier</button>
        <button class="action-button delete" (click)="deleteReservation(r.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
